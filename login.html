<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login_left">
            <div class="login-header">
                <h1>Welcome to Davesera Application Page</h1>
                <p>Please Login to Use the platform</p>
            </div>
            <form action="" class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                       <div class="checkbox">
                            <input type="checkbox" id="checked">
                            <label for="checked" id="checkedLabel">Remember Me</label>
                       </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <i class="uil uil-facebook"></i> Facebook Login
                    </a>
                    <a href="#">
                        <i class="uil uil-google"></i> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login_right">
            <img src="img/login-img.svg" alt="login-img">
        </div>
    </div>
</body>
</html>
